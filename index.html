    <style>
      .waiting-message,
      .game-finished-message,
      .game-disconnected {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #fff;
        background: rgb(0, 0, 0);
        padding: 20px;
        border-radius: 10px;
        display: none; /* Hidden by default */
        z-index: 100;
      }

  <body ondragstart="return false;" ondrop="return false;">
    <div class="waiting-message" id="waitingMessage">
      Waiting for all players to connect...
    </div>

    <div class="game-finished-message" id="gameFinishedMessage">
      Game Finished...
    </div>

    <div class="game-disconnected" id="gameDisconnectMessage">
      Game finished. Only one player left in the game.
    </div>
    <div
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      "
    ></div>
    <script>
      $(document).ready(function () {
        function getQueryParams() {
          const params = new URLSearchParams(window.location.search);
          return {
            roomID: params.get("roomID"),
            playerID: params.get("playerID"),
            isHost: params.get("isHost") === "true",
          };
        }
        const { roomID, playerID, isHost } =
          getQueryParams();
        ROOM_ID = roomID;
        PLAYER_ID = playerID;
        IS_HOST = isHost;
        window.socket = io();

        $("#waitingMessage").show();
        socket.on("connect", () => {
          socket.emit("joinRoom", {
            roomID,
            playerID,
            isHost,
          });
        });

        socket.on("gamefinished", () => {
          $("#gameDisconnectMessage").hide();
          $("#waitingMessage").hide();
          $("#gameFinishedMessage").show();
        });

        socket.on("gameStarted", (data) => {
          alert(data.message);
        });

        socket.on("joinRoomError", (data) => {
          alert(data.message);
        });

        socket.on("startGame", async (data) => {
       
          const host = data.host;
          const players = data.players;
          const newData = players.map((item) => {
            if (item.playerID === host.hostID) {
              HOSTINFO = { ...item, host: true };
              return { ...item, host: true };
            } else {
              PLAYERINFO = { ...item, host: true };
              return { ...item, host: false };
            }
          });

          GAMEINFO = newData;
          startGame();
        });

        window.addEventListener("beforeunload", (event) => {
          socket.emit("playerDisconnectData");
        });

        function startGame() {
          $("#waitingMessage").hide();
          $("#gameFinishedMessage").hide();
          $("#gameDisconnectMessage").hide();

          var oMain = new CMain({
            show_score: false, //SET IF YOU WANT PLAY WITH A SCORE
            start_score: 5000, //START SCORE. MORE TIME YOU USE TO FINISH A MATCH, LESS SCORE YOU GET
            score_decrease_per_second: 10, //SCORE DECREASED PER SECOND

            check_orientation: true, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
            fullscreen: true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
            audio_enable_on_startup: false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS
          });

          $(oMain).on("start_session", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeStartSession();
            }
            //...ADD YOUR CODE HERE EVENTUALLY
          });

          $(oMain).on("end_session", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeEndSession();
            }
            //...ADD YOUR CODE HERE EVENTUALLY
          });

          $(oMain).on(
            "save_score",
            function (
              evt,
              iWinner,
              iBlackTime,
              iWhiteTime,
              s_iGameType,
              iWhiteScore
            ) {
              // iWinner:
              // -1 IS DRAW
              //0 WHITE WINS
              //1 BLACK WINS

              if (
                getParamValue("ctl-arcade") === "true" &&
                s_iGameType === 1 &&
                iWinner === "white"
              ) {
                parent.__ctlArcadeSaveScore({
                  score: iWhiteScore,
                  szMode: s_iGameType + "",
                });
              }
            }
          );

          $(oMain).on(
            "share_event",
            function (evt, iScore, s_iGameType, iWinner) {
              if (
                getParamValue("ctl-arcade") === "true" &&
                s_iGameType === 1 &&
                iWinner === 0
              ) {
                parent.__ctlArcadeShareEvent({
                  img: TEXT_SHARE_IMAGE,
                  title: TEXT_SHARE_TITLE,
                  msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                  msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
                });
              }
              //...ADD YOUR CODE HERE EVENTUALLY
            }
          );

          $(oMain).on("show_interlevel_ad", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeShowInterlevelAD();
            }
            //...ADD YOUR CODE HERE EVENTUALLY
          });

          if (isIOS()) {
            setTimeout(function () {
              sizeHandler();
            }, 200);
          } else {
            sizeHandler();
          }
        }
      });
    </script>
